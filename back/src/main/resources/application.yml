server:
  port: 8081
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
    max-swallow-size: -1
  shutdown: graceful
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hospitalclinic?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&allowMultiQueries=true
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      filter:
        wall:
          config:
            multi-statement-allow: true
    hikari:
      max-lifetime: 60000
      maximum-pool-size: 1000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  redis:
    host: 127.0.0.1
    database: 0
    port: 6379
    timeout: 3S
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    time-zone: GMT+8
    serialization:
      fail-on-empty-beans: false
intercept:
  verification:
    - /pan/login
    - /pan/user/regist
  wechat:
    - /pan/user/smsLogin
    - /pan/user/resetByMobile
    - /pan/user/changeMobile
release:
  authentication:
    - /pan/actuator/**
    - /pan/dictData/getByType/**
    - /pan/file/view/**
    - /pan/ws/**
    - /pan/setting/notice
    - /pan/user/regist
    - /pan/common/**
    - /**/*.js
    - /**/*.css
    - /**/*.png
    - /**/*.ico
    - /pan/test/**
  limiting:
    - /**/*.js
    - /**/*.css
    - /**/*.png
    - /**/*.ico
mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    root: info
  file:
    path: logs
  logback:
    rollingpolicy:
      max-history: 2000
      max-file-size: 5MB